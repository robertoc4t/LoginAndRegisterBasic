# Nome da sua aplicação
spring.application.name=login

# ========= CONFIGURAÇÃO DO BANCO DE DADOS MYSQL =========
# URL de conexão com o seu banco. Verifique se o nome do banco 'appLgin' está correto.
# Corrigi o erro de digitação de 'serverTimezon' para 'serverTimezone'.
spring.datasource.url=jdbc:mysql://localhost:3306/appLgin?useTimezone=true&serverTimezone=UTC

# Suas credenciais corretas do MySQL
spring.datasource.username=root
spring.datasource.password=root

# ========= CONFIGURAÇÃO DO HIBERNATE (JPA) =========
# Deixa o Hibernate criar/atualizar as tabelas no banco de dados com base nas suas entidades.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console os comandos SQL que o Hibernate está executando. Ótimo para debug.
spring.jpa.show-sql=true

# Não é mais necessário definir o dialeto. O Spring Boot detecta automaticamente que você está usando MySQL.
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect